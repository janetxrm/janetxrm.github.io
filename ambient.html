<!---------------------- Back button --------------------------->
    <button id="backButton" class="back-button">
        <span class = "back-button-arrow"> &larr;</span> <span class = "back-button-text">&nbsp;&nbsp;Back</span>
    </button>


    <script>
 var backButton = document.getElementById("backButton");
var scrollThreshold = 700;
var isVisible = false;

window.onscroll = function() {
    if (window.scrollY > scrollThreshold && !isVisible) {
        isVisible = true;
        backButton.classList.add("slide-in");
    } else if (window.scrollY <= scrollThreshold && isVisible) {
        isVisible = false;
        backButton.classList.remove("slide-in");
    }
};

backButton.onclick = function() {
    window.location.href = "index.html";
};
</script>
